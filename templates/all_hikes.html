{% extends 'base.html' %}
{% block title %}All Hikes{% endblock %}

{% block body %}

  <div class="search-side-bar">
      <h1>Search Hikes</h1>
      <p>Search function to be added here. Will be a left sidebar.</p>
  </div>
  
  <div class="all-hikes-container">
    <h1>All Hikes</h1>

    <ul>
      {% for hike in hikes %}
        <li>
          <a href="/hikes/{{ hike.hike_id }}">
            {{ hike.hike_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
